<header class="header" role="banner">
    <nav class="navbar navbar-inverse" style="margin: 0 !important; border-radius: 0;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div id="social-links" class=" navbar-collapse">
                <ul class="nav nav-pills navbar-nav pull-right" style="text-align: center;">
                    <li ng-repeat="contact in links track by $index">
                        <a ng-href="{{contact.href}}" target="_blank">
                            <img class="banner-img" alt="{{contact.name}}" title="{{contact.name}}" ng-src="{{contact.image}}" />
                        </a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <section glam>
        <div class="banner-content">
            <h1 class="banner-title">Greg Wilson</h1>
            <h3 class="banner-tag">Software Developer</h3>
        </div>
    </section>
</header>
