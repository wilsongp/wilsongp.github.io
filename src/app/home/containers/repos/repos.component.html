<section fxFill>
  <div class="repository-container" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="1rem" fxFill>
    <div fxLayout="row wrap" fxLayout.lt-md="column wrap" fxLayoutAlign="space-between center" fxFill>

      <app-loading *ngIf="loading$ | async" message="Loading..." fxLayout="row wrap" fxLayoutAlign="space-around center" fxFill>
      </app-loading>
      <app-error *ngIf="error$ | async" [error]="error$ | async" fxLayout="row wrap" fxLayoutAlign="space-around center">
      </app-error>

      <!-- Nav tabs -->
      <div>
        <div class="nav flex-column nav-pills" id="repo-list" role="tablist" aria-orientation="vertical">
            <app-repo-list [repos]="repos$ | async" [selected]="selectedRepo$ | async" (selectRepo)="selectRepo($event)"></app-repo-list>
        </div>
      </div>
      <!-- Tab panes -->
      <div fxFlex>
        <app-repo-details *ngIf="_selected" [repo]="_selected"></app-repo-details>
      </div>
    </div>
  </div>
</section>
