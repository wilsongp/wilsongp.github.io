<!doctype html>
<html ng-app="MyApp" ng-strict-di>
    <head>
        <meta charset="utf-8">
        <title>Greg Wilson</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="icon" href="images/logos/rel.ico.png">
        <!-- build:css assets/css/site.css -->
        <link rel="stylesheet" href="assets/style/app.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <!-- endbuild -->
    </head>

    <body ng-cloak>
        <my-banner></my-banner>
        <div class="container-fluid">
            <div class="row" id="wrapper" style="height: 100%;">
                <my-sidebar class="col-sm-3"></my-sidebar>
                <div class="col-sm-9" id="content">
                    <div ng-view></div>
                </div>
            </div>
            <my-footer></my-footer>
        </div>


        <!-- build:js js/modules.js -->
        <script src='node_modules/angular/angular.js'></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- endbuild -->
        <!-- build:js js/all.min.js -->
        <script src="dist/app.concat.js"></script>
        <!-- endbuild -->
    </body>
</html>
